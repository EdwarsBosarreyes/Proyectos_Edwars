<!DOCTYPE html>
<html>
    <head>
        <title>Operadores de Asignación</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h2>Ejemplo de Operadores de Asignación</h2>
        <p id="op1"></p>
        <p id="op2"></p>
        <p id="op3"></p>
        <p id="op4"></p>
        <p id="op5"></p>
        <p id="op6"></p>
        
        <script>
            //Operador =
            var num1 = 10;
            document.getElementById("op1").innerHTML = "num1 = " +num1;
            
            //Operador +=
            var num2=4;
            num2+=5;
            document.getElementById("op2").innerHTML = "num2+=5 es " +num2;
            
            //operador -=
            var num3=6;
            num3-=4;
            document.getElementById("op3").innerHTML = "num3-=4 es " +num3;
            
            //operador *=
            var num4=9;
            num4*=3;
            document.getElementById("op4").innerHTML = "num4*=3 es " +num4;
            
            //operador /=
            var num5=7;
            num5/=2;
            document.getElementById("op5").innerHTML = "num5/=2 es " +num5;
            
            var num6=3;
            num6%=2;
            document.getElementById("op6").innerHTML = "num6%=2 es " +num6;
        </script>
    </body>
</html>
